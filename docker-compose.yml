mailcatcher:
  image: dockerizedrupal/mailcatcher:1.0.5
  hostname: mailcatcher
  ports:
    - "80:80"
    - "443:443"
    - "25:25"
  environment:
    - SERVER_NAME=localhost
    - TIMEZONE=Etc/UTC
    - TIMEOUT=300
    - PROTOCOLS=https,http
    - HTTP_BASIC_AUTH_USERNAME=container
    - HTTP_BASIC_AUTH_PASSWORD=
